<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Audio Player</title>

		<link rel="stylesheet" type="text/css" href="css/media.css">

		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/audio.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<h1>Audio</h1>
		<br>
		<audio id="audio"></audio>

		This is an audio player.
		<br>
		It has many attributes, mainly
		<br>
		consisting of playlist attributes
		<br>
		The playlist should also override this text when
		<br>
		expanded.
		<h1>Playlist Below</h1>
		<div class="playlist" style=""></div>
		<script>
			$(function() {
				$('#audio').audio({
					volume : 1,
					url : '',
					width : '100%',
					src : '',
					playlist : 'song_list.json',
					playlistOnEnd : 'loop',
					playlistHeadHoverHide : true,
					playlistAlwaysShow : true,
					// playlistWrapper : $('.playlist'),
				});
			});
		</script>
	</body>
</html>
